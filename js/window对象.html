<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<a href="#" style="">cesjioj</a>
<script type="text/javascript">
	document.write("浏览器内核名称"+window.navigator.appCodeName+"<br>");
	document.write("浏览器的名称"+window.navigator.appName+"<br>");
	document.write("浏览器的内核版本"+window.navigator.appVersion+"<br>");
	document.write("操作系统"+window.navigator.platform+"<br>");
	document.write("在线(是否脱机工作)"+window.navigator.onLine+"<br>");
	document.write("cookie是否可用"+window.navigator.cookieEnabled+"<br>");
	document.write("当前网页路径是"+window.location.href+"<br>");
	document.write("主机名"+window.location.host+"<br>");
	document.write("端口号"+window.location.port+"<br>");
	document.write("路径名称"+window.location.pathname+"<br>");
	document.write("协议"+window.location.protocol+"<br>");
	document.write("搜索"+window.location.search+"<br>");//返回从问好开始的URL(查询部分)
	//document.write("搜索"+window.location.assign("www.baidu.com")+"<br>");
	document.write("电脑分辨率"+window.screen.width+"X"+window.screen.height+"<br>");
	document.write("可用高宽 "+window.screen.availHeight+"X"+window.screen.availWidth+"<br>");
	document.write("颜色"+window.screen.colorDepth+"<br>");
	document.write("高宽"+window.screen.height+"X"+window.screen.width+"<br>");
	window.document.linkColor="red";
	window.document.alinkColor="green";
	window.document.vlinkColor="#666";
	window.document.bgColor="#188";
	window.document.fgColor="blue";
	window.document.title="网站已经被黑";
</script>
</body>
</html>
